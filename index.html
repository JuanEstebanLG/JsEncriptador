<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Estilo/phone.css" media="screen and (max-width: 599px)">
    <link rel="stylesheet" type="text/css" href="./Estilo/tablet.css" media="screen and (min-width: 600px) and (max-width: 1100px)">
    <link rel="stylesheet" type="text/css" href="./Estilo/Desktop.css" media="screen and (min-width: 1100px)">
    <link rel="stylesheet" href="./Estilo/scrollbar.css">
    <link rel = "icon" href = "./Media/Logos/j.svg" type = "image/x-icon">
    <title>Encriptador de texto magico</title>
</head>
<body class="scrolbar">
    <header>

        <div id="logo-personal">
            <svg id="svg_principal">
                <image xlink:href="Media/Logos/j.svg" x="0" y="0" class="logo"/>
            </svg>
            <span> Developed By Juan Esteban.</span>
        </div>

    </header>
    <main>

        <div class="principal-container">

            <div class="principal-container-media">
                <div id="principal-container-media_first">

                    <img src="./Media/NotFound.png" alt="NotFound image" title="NotFound image">
                    <h1 class="title"> Ning√∫n mensaje fue encontrado </h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div id="principal-container-media-second">
                    <img src="./Media/locked.png" alt="padlock image" title="padlock close image">
                    <p id="magic-text">MAGIC!, NOW YOUR TEXT IS :</p>
                    <div id="principal-container-media-second__text">

                        <p id="text" class="scrolbar"></p>
                </div>

                </div>
                <button id="copyButton"> COPIAR! </button>
            </div>


            <div id="secondary-container-media">
           
                        <div class="main-text-box">
                        <textarea id="animated-text" class="scrolbar"></textarea>
                        
                         </div>
        
                        <div class="main-buttons-box">
                        <button id="transcriptor"> Encriptador </button>
                        <button id="desTranscriptor">Des-Encriptador</button>
        
                        </div>
                    </div>
            </div>



                

    </main>

    <footer>
        <a href="https://github.com/JuanEstebanLG"><svg class="logos_footer">

            <image xlink:href="Media/Logos/github.svg" alt="Github logo" >
        </svg></a>
        <a href="https://www.linkedin.com/in/jlesteban3/"><svg class="logos_footer">

            <image xlink:href="Media/Logos/linkedin.svg" alt="Github logo" ></image>
        </svg></a>
    </footer>
</body>
<script src="./Script/index.js"></script>
<script src="./Script/animation.js"></script>
</html>
